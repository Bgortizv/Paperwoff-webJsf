<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoClaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoClaseEmpty}" rendered="#{tipoClaseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoClaseController.items.rowCount > 0}">
                    <h:outputText value="#{tipoClaseController.pagination.pageFirstItem + 1}..#{tipoClaseController.pagination.pageLastItem + 1}/#{tipoClaseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoClaseController.previous}" value="#{bundle.Previous} #{tipoClaseController.pagination.pageSize}" rendered="#{tipoClaseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoClaseController.next}" value="#{bundle.Next} #{tipoClaseController.pagination.pageSize}" rendered="#{tipoClaseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoClaseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoClaseTitle_idTipoClase}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoClase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoClaseTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoClaseController.prepareView}" value="#{bundle.ListTipoClaseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoClaseController.prepareEdit}" value="#{bundle.ListTipoClaseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoClaseController.destroy}" value="#{bundle.ListTipoClaseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoClaseController.prepareCreate}" value="#{bundle.ListTipoClaseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoClaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
