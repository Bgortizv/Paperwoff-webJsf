<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVirpresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVirpresLabel_idVirPres}" for="idVirPres" />
                    <h:inputText id="idVirPres" value="#{virpresController.selected.idVirPres}" title="#{bundle.CreateVirpresTitle_idVirPres}" required="true" requiredMessage="#{bundle.CreateVirpresRequiredMessage_idVirPres}"/>
                    <h:outputLabel value="#{bundle.CreateVirpresLabel_descrip}" for="descrip" />
                    <h:inputText id="descrip" value="#{virpresController.selected.descrip}" title="#{bundle.CreateVirpresTitle_descrip}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{virpresController.create}" value="#{bundle.CreateVirpresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{virpresController.prepareList}" value="#{bundle.CreateVirpresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVirpresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
