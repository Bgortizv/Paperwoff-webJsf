<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVirpresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVirpresEmpty}" rendered="#{virpresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{virpresController.items.rowCount > 0}">
                    <h:outputText value="#{virpresController.pagination.pageFirstItem + 1}..#{virpresController.pagination.pageLastItem + 1}/#{virpresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{virpresController.previous}" value="#{bundle.Previous} #{virpresController.pagination.pageSize}" rendered="#{virpresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{virpresController.next}" value="#{bundle.Next} #{virpresController.pagination.pageSize}" rendered="#{virpresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{virpresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVirpresTitle_idVirPres}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVirPres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVirpresTitle_descrip}"/>
                            </f:facet>
                            <h:outputText value="#{item.descrip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{virpresController.prepareView}" value="#{bundle.ListVirpresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{virpresController.prepareEdit}" value="#{bundle.ListVirpresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{virpresController.destroy}" value="#{bundle.ListVirpresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{virpresController.prepareCreate}" value="#{bundle.ListVirpresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVirpresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
