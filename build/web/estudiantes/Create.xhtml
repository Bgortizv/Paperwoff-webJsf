<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
                    
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_grado}" for="grado" />
                    <h:inputText id="grado" value="#{estudiantesController.selected.grado}" title="#{bundle.CreateEstudiantesTitle_grado}" />
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_acudiente}" for="acudiente" />
                    <h:inputText id="acudiente" value="#{estudiantesController.selected.acudiente}" title="#{bundle.CreateEstudiantesTitle_acudiente}" />
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_celularAcudiente}" for="celularAcudiente" />
                    <h:inputText id="celularAcudiente" value="#{estudiantesController.selected.celularAcudiente}" title="#{bundle.CreateEstudiantesTitle_celularAcudiente}" />
                    <h:outputLabel value="#{bundle.CreateEstudiantesLabel_usersiduser}" for="usersiduser" />
                    <h:selectOneMenu id="usersiduser" value="#{estudiantesController.selected.usersiduser}" title="#{bundle.CreateEstudiantesTitle_usersiduser}" required="true" requiredMessage="#{bundle.CreateEstudiantesRequiredMessage_usersiduser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estudiantesController.create}" value="#{bundle.CreateEstudiantesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{estudiantesController.prepareList}" value="#{bundle.CreateEstudiantesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudiantesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </body>
</html>
