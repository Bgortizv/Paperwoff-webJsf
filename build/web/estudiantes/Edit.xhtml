<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstudiantesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstudiantesLabel_idEstudiantes}" for="idEstudiantes" />
                    <h:inputText id="idEstudiantes" value="#{estudiantesController.selected.idEstudiantes}" title="#{bundle.EditEstudiantesTitle_idEstudiantes}" required="true" requiredMessage="#{bundle.EditEstudiantesRequiredMessage_idEstudiantes}"/>
                    <h:outputLabel value="#{bundle.EditEstudiantesLabel_grado}" for="grado" />
                    <h:inputText id="grado" value="#{estudiantesController.selected.grado}" title="#{bundle.EditEstudiantesTitle_grado}" />
                    <h:outputLabel value="#{bundle.EditEstudiantesLabel_acudiente}" for="acudiente" />
                    <h:inputText id="acudiente" value="#{estudiantesController.selected.acudiente}" title="#{bundle.EditEstudiantesTitle_acudiente}" />
                    <h:outputLabel value="#{bundle.EditEstudiantesLabel_celularAcudiente}" for="celularAcudiente" />
                    <h:inputText id="celularAcudiente" value="#{estudiantesController.selected.celularAcudiente}" title="#{bundle.EditEstudiantesTitle_celularAcudiente}" />
                    <h:outputLabel value="#{bundle.EditEstudiantesLabel_usersiduser}" for="usersiduser" />
                    <h:selectOneMenu id="usersiduser" value="#{estudiantesController.selected.usersiduser}" title="#{bundle.EditEstudiantesTitle_usersiduser}" required="true" requiredMessage="#{bundle.EditEstudiantesRequiredMessage_usersiduser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{estudiantesController.update}" value="#{bundle.EditEstudiantesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstudiantesViewLink}"/>
                <br />
                <h:commandLink action="#{estudiantesController.prepareList}" value="#{bundle.EditEstudiantesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstudiantesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
