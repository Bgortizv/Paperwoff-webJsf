<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <div style="margin-bottom: 30%">
                <br>  
                    <h:outputLabel value="From:     "/>
                    <h:inputText value="#{usersController.fromMail}" label="Correo"/>    
                </br>
                <br>
                 <h:outputLabel value="Usuario:   "/>   
                <h:inputText value="#{usersController.username}"/>  
                </br>
                <br>
                <h:outputLabel value="Password: "/>    
                <h:inputSecret value="#{usersController.password}"/>
                </br>
                <br>
                <h:outputLabel value="Asunto:    "/>    
                <h:inputText value="#{usersController.subject}"/>
                </br>
                <br> 
                <h:outputLabel value="Mensaje:    "/>    
                <h:inputTextarea value="#{usersController.message}"/>
                </br>
                <br>
                  
                <h:commandButton value="Send" action="#{usersController.send()}"/>
                </br>
                
                
                </div>  
              
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
