<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Editar Tutor√≠a</h2>
                                </div>
                            </div>
                            <hr></hr>

                            <h:panelGrid columns="2">
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_idTutorias}" for="idTutorias" />
                                <h:inputText id="idTutorias" value="#{tutoriasController.selected.idTutorias}" title="#{bundle.EditTutoriasTitle_idTutorias}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_idTutorias}"/>
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_fecha}" for="fecha" />
                                <h:inputText id="fecha" value="#{tutoriasController.selected.fecha}" title="#{bundle.EditTutoriasTitle_fecha}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_creacion}" for="creacion" />
                                <h:inputText id="creacion" value="#{tutoriasController.selected.creacion}" title="#{bundle.EditTutoriasTitle_creacion}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_transporte}" for="transporte" />
                                <h:inputText id="transporte" value="#{tutoriasController.selected.transporte}" title="#{bundle.EditTutoriasTitle_transporte}" />
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_total}" for="total" />
                                <h:inputText id="total" value="#{tutoriasController.selected.total}" title="#{bundle.EditTutoriasTitle_total}" />
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_horainicio}" for="horainicio" />
                                <h:inputText id="horainicio" value="#{tutoriasController.selected.horainicio}" title="#{bundle.EditTutoriasTitle_horainicio}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_horainicio}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_horafin}" for="horafin" />
                                <h:inputText id="horafin" value="#{tutoriasController.selected.horafin}" title="#{bundle.EditTutoriasTitle_horafin}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_horafin}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:inputText>
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_cantidadHoras}" for="cantidadHoras" />
                                <h:inputText id="cantidadHoras" value="#{tutoriasController.selected.cantidadHoras}" title="#{bundle.EditTutoriasTitle_cantidadHoras}" />
                                <h:outputLabel value="#{bundle.EditTutoriasLabel_paga}" for="paga" />
                                <h:inputText id="paga" value="#{tutoriasController.selected.paga}" title="#{bundle.EditTutoriasTitle_paga}" />
                                <p:outputLabel value="#{bundle.CreateTutoriasLabel_tutoresidTutores}" for="tutor" class="col-form-label-sm"/>
                        <h:selectOneMenu id="tutor" class="custom-select" value="#{tutoriasController.selected.tutores}"

                                         required="true"
                                         requiredMessage="Tutor es Requerido">
                            <f:selectItems value="#{tutoriasController.listaTutores()}" var="tutor"  
                                           itemLabel="#{tutor.users.nombre}&#32;#{tutor.users.apellidos}"
                                           itemValue="#{item}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTutoriasLabel_asignaturaidAsignatura}" for="asignaturaidAsignatura" class="col-form-label-sm" />
                        <h:selectOneMenu id="asignaturaidAsignatura" class="custom-select" value="#{tutoriasController.selected.asignatura}" 
                                         required="true" 
                                         requiredMessage="La asignatura es requerida">
                            <f:selectItems value="#{tutoriasController.listaAsignaturas()}" var="item"
                                           itemLabel="#{item.nombreAsignatura}"
                                           itemValue="#{item}"
                                           />
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTutoriasLabel_estudiantesidEstudiantes}" for="estudiantesidEstudiantes" class="col-form-label-sm"/>
                        <h:selectOneMenu id="estudiantesidEstudiantes" class="custom-select" value="#{tutoriasController.selected.estudiantes}" 
                                         required="true" 
                                         requiredMessage="Debe seleccionar un estudiante">
                            <f:selectItems value="#{tutoriasController.listaEstudiantes()}"
                                           var="Estudiante"
                                           itemLabel="#{Estudiante.users.nombre}&#32;#{Estudiante.users.apellidos}"
                                           itemValue="#{Estudiante}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTutoriasLabel_tipoClaseidTipoClase}" for="tipoClaseidTipoClase" class="col-form-label-sm"/>
                        <h:selectOneMenu id="tipoClaseidTipoClase" class="custom-select" value="#{tutoriasController.selected.tipoClase}" 
                                         required="true" requiredMessage="Seleccione el tipo de clase">
                            <f:selectItems value="#{tutoriasController.listaTipoClase()}"
                                           var="Tclase"
                                           itemLabel="#{Tclase.descripcion}"
                                           itemValue="#{Tclase}"/>
                        </h:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTutoriasLabel_virPresidVirPres}" for="virPresidVirPres" class="col-form-label-sm"/>
                        <h:selectOneMenu id="virPresidVirPres" class="custom-select" value="#{tutoriasController.selected.virpres}" 
                                         required="true" requiredMessage="Especifique VIrtual o Presencial">
                            <f:selectItems value="#{tutoriasController.listaVirPres()}"
                                           var="VirPres"
                                           itemLabel="#{VirPres.descrip}"
                                           itemValue="#{VirPres}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                            <br/>
                            <div class="row">
                                <div class="col-md-6">
                                <h:link class="btn-danger rounded font-weight-bold" outcome="View" value="Cancelar"/>
                                </div>
                                <div class="col-md-6">
                                    <h:commandButton class="btn-sm btn-success" action="#{tutoriasController.update}" value="Guardar"/>
                                </div>
                            
                            </div>
                            <h:commandButton class="btn-sm btn-primary" action="#{tutoriasController.prepareList}" value="#{bundle.EditTutoriasShowAllLink}" immediate="true"/>
                            <br />
                            <br />
                            

                        </section>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
