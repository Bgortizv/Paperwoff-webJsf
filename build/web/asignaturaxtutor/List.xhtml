<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

  <body>
        
        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
                    
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAsignaturaxtutorEmpty}" rendered="#{asignaturaxtutorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{asignaturaxtutorController.items.rowCount > 0}">
                    <h:outputText value="#{asignaturaxtutorController.pagination.pageFirstItem + 1}..#{asignaturaxtutorController.pagination.pageLastItem + 1}/#{asignaturaxtutorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{asignaturaxtutorController.previous}" value="#{bundle.Previous} #{asignaturaxtutorController.pagination.pageSize}" rendered="#{asignaturaxtutorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{asignaturaxtutorController.next}" value="#{bundle.Next} #{asignaturaxtutorController.pagination.pageSize}" rendered="#{asignaturaxtutorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{asignaturaxtutorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaxtutorTitle_idAxT}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAxT}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaxtutorTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaxtutorTitle_tutoresidTutores}"/>
                            </f:facet>
                            <h:outputText value="#{item.tutoresidTutores}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAsignaturaxtutorTitle_asignaturaidAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturaidAsignatura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{asignaturaxtutorController.prepareView}" value="#{bundle.ListAsignaturaxtutorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignaturaxtutorController.prepareEdit}" value="#{bundle.ListAsignaturaxtutorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{asignaturaxtutorController.destroy}" value="#{bundle.ListAsignaturaxtutorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{asignaturaxtutorController.prepareCreate}" value="#{bundle.ListAsignaturaxtutorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAsignaturaxtutorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
  </body>
</html>
