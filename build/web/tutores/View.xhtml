<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<body>
    <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTutoresLabel_idTutores}"/>
                    <h:outputText value="#{tutoresController.selected.idTutores}" title="#{bundle.ViewTutoresTitle_idTutores}"/>
                    <h:outputText value="#{bundle.ViewTutoresLabel_fechaIngreso}"/>
                    <h:outputText value="#{tutoresController.selected.fechaIngreso}" title="#{bundle.ViewTutoresTitle_fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTutoresLabel_profesion}"/>
                    <h:outputText value="#{tutoresController.selected.profesion}" title="#{bundle.ViewTutoresTitle_profesion}"/>
                    <h:outputText value="#{bundle.ViewTutoresLabel_users}"/>
                    <h:outputText value="#{tutoresController.selected.users}" title="#{bundle.ViewTutoresTitle_usersidUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tutoresController.destroyAndView}" value="#{bundle.ViewTutoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTutoresEditLink}"/>
                <br />
                <h:commandLink action="#{tutoresController.prepareCreate}" value="#{bundle.ViewTutoresCreateLink}" />
                <br />
                <h:commandLink action="#{tutoresController.prepareList}" value="#{bundle.ViewTutoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTutoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
</body>
</html>
