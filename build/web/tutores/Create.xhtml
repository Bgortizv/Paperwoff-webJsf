<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                    <h:panelGrid columns="2"></h:panelGrid>
                    <section class="section-form m-auto col-md-8 "  id="createTutoria" >
                        
                        <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Crear Tutor</h2>
                                </div>
                            </div>
                            <hr></hr>
                            <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateTutoresLabel_fechaIngreso}" class="col-form-label-sm" for="fechaIngreso" />
                        <h:inputText class="form-control" id="fechaIngreso" value="#{tutoresController.selected.fechaIngreso}" title="#{bundle.CreateTutoresTitle_fechaIngreso}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="#{bundle.CreateTutoresLabel_profesion}" class="col-form-label-sm" for="profesion" />
                        <h:inputText class="form-control" id="profesion" value="#{tutoresController.selected.profesion}" title="#{bundle.CreateTutoresTitle_profesion}" />
                        <h:outputLabel value="#{bundle.CreateTutoresLabel_nombre}" class="col-form-label-sm" for="Nombre" />
                        <h:selectOneMenu class="custom-select" id="usersidUser" value="#{tutoresController.selectedUser}" title="#{bundle.CreateTutoresTitle_usersidUser}" required="true" requiredMessage="#{bundle.CreateTutoresRequiredMessage_usersidUser}">
                            <f:selectItems
                                value="#{tutoresController.availableUsers}"
                                var="user"
                                itemValue="#{user.idUser}"
                                itemLabel="#{user.nombre}&#32;#{user.apellidos}"
                                />
                        </h:selectOneMenu>
                    </h:panelGrid>
                            <br/><br/>
                            <div class="row"></div>
                            <div class="col-sm-6" align="right">      
                    <h:commandButton class="btn-sm btn-danger" action="#{tutoresController.prepareList}" value="Regresar a tutores" immediate="true"/>
                    </div>
                           
                    <h:commandButton class="btn-sm btn-success" action="#{tutoresController.create}" value="Guardar" />
                    
                    </section>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
