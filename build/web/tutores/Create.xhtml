<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
                    
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                   
                    <h:outputLabel value="#{bundle.CreateTutoresLabel_fechaIngreso}" for="fechaIngreso" />
                    <h:inputText id="fechaIngreso" value="#{tutoresController.selected.fechaIngreso}" title="#{bundle.CreateTutoresTitle_fechaIngreso}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTutoresLabel_profesion}" for="profesion" />
                    <h:inputText id="profesion" value="#{tutoresController.selected.profesion}" title="#{bundle.CreateTutoresTitle_profesion}" />
                    <h:outputLabel value="#{bundle.CreateTutoresLabel_nombre}" for="Nombre" />
                    <h:selectOneMenu id="usersidUser" value="#{tutoresController.selected.users}" title="#{bundle.CreateTutoresTitle_usersidUser}" required="true" requiredMessage="#{bundle.CreateTutoresRequiredMessage_usersidUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tutoresController.create}" value="#{bundle.CreateTutoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tutoresController.prepareList}" value="#{bundle.CreateTutoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTutoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </body>
</html>
