<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Detalle Disponibilidad</h2>
                                </div>
                            </div>
                            <hr></hr>


                            <h:panelGrid columns="2" border="1">
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewDisponibilidadLabel_idDisponibilidad}"/>
                                <h:outputText class="col-form-label-sm" value="#{disponibilidadController.selected.idDisponibilidad}" title="#{bundle.ViewDisponibilidadTitle_idDisponibilidad}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewDisponibilidadLabel_fecha}"/>
                                <h:outputText class="col-form-label-sm" value="#{disponibilidadController.selected.fecha}" title="#{bundle.ViewDisponibilidadTitle_fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:outputText>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewDisponibilidadLabel_horainicio}"/>
                                <h:outputText class="col-form-label-sm" value="#{disponibilidadController.selected.horainicio}" title="#{bundle.ViewDisponibilidadTitle_horainicio}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewDisponibilidadLabel_horafin}"/>
                                <h:outputText class="col-form-label-sm" value="#{disponibilidadController.selected.horafin}" title="#{bundle.ViewDisponibilidadTitle_horafin}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewDisponibilidadLabel_tutoresidTutores}"/>
                                <h:outputText class="col-form-label-sm" value="#{disponibilidadController.selected.tutores.idTutores}" title="#{bundle.ViewDisponibilidadTitle_tutoresidTutores}"/>
                            </h:panelGrid>
                            <br/>
                            <div class="row">
                                <div class="col-md-4">
                                    <h:commandButton class="btn-sm btn-danger" action="#{disponibilidadController.destroyAndView}" value="Borrar"/>
                                </div>
                                <div class="col-md-4">
                                    <h:link class="btn-sm btn-primary rounded" outcome="Edit" value="Editar"/>
                                </div>
                                <div class="col-md-4">
                                    <h:commandButton class="btn-sm btn-success" action="#{disponibilidadController.prepareCreate}" value="Nueva Disponibilidad" />
                                </div>
                            </div>

                            <h:commandButton class="btn-sm btn-dark" action="#{disponibilidadController.prepareList}" value="Regresar a Disponibilidad"/>


                        </section>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
