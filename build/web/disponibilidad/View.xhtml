<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDisponibilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDisponibilidadLabel_idDisponibilidad}"/>
                    <h:outputText value="#{disponibilidadController.selected.idDisponibilidad}" title="#{bundle.ViewDisponibilidadTitle_idDisponibilidad}"/>
                    <h:outputText value="#{bundle.ViewDisponibilidadLabel_fecha}"/>
                    <h:outputText value="#{disponibilidadController.selected.fecha}" title="#{bundle.ViewDisponibilidadTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDisponibilidadLabel_horainicio}"/>
                    <h:outputText value="#{disponibilidadController.selected.horainicio}" title="#{bundle.ViewDisponibilidadTitle_horainicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDisponibilidadLabel_horafin}"/>
                    <h:outputText value="#{disponibilidadController.selected.horafin}" title="#{bundle.ViewDisponibilidadTitle_horafin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDisponibilidadLabel_tutoresidTutores}"/>
                    <h:outputText value="#{disponibilidadController.selected.tutoresidTutores}" title="#{bundle.ViewDisponibilidadTitle_tutoresidTutores}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disponibilidadController.destroyAndView}" value="#{bundle.ViewDisponibilidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDisponibilidadEditLink}"/>
                <br />
                <h:commandLink action="#{disponibilidadController.prepareCreate}" value="#{bundle.ViewDisponibilidadCreateLink}" />
                <br />
                <h:commandLink action="#{disponibilidadController.prepareList}" value="#{bundle.ViewDisponibilidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDisponibilidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
