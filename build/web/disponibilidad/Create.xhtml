<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <body>
        
        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
                    
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_idDisponibilidad}" for="idDisponibilidad" />
                    <h:inputText id="idDisponibilidad" value="#{disponibilidadController.selected.idDisponibilidad}" title="#{bundle.CreateDisponibilidadTitle_idDisponibilidad}" required="true" requiredMessage="#{bundle.CreateDisponibilidadRequiredMessage_idDisponibilidad}"/>
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{disponibilidadController.selected.fecha}" title="#{bundle.CreateDisponibilidadTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_horainicio}" for="horainicio" />
                    <h:inputText id="horainicio" value="#{disponibilidadController.selected.horainicio}" title="#{bundle.CreateDisponibilidadTitle_horainicio}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_horafin}" for="horafin" />
                    <h:inputText id="horafin" value="#{disponibilidadController.selected.horafin}" title="#{bundle.CreateDisponibilidadTitle_horafin}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateDisponibilidadLabel_tutoresidTutores}" for="tutoresidTutores" />
                    <h:selectOneMenu id="tutoresidTutores" value="#{disponibilidadController.selected.tutoresidTutores}" title="#{bundle.CreateDisponibilidadTitle_tutoresidTutores}" required="true" requiredMessage="#{bundle.CreateDisponibilidadRequiredMessage_tutoresidTutores}">
                        <f:selectItems value="#{tutoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disponibilidadController.create}" value="#{bundle.CreateDisponibilidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{disponibilidadController.prepareList}" value="#{bundle.CreateDisponibilidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDisponibilidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
   </body>
</html>
