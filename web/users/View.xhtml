<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Detalle Usuario</h2>
                                </div>
                            </div>
                            <hr></hr>

                            <h:panelGrid columns="2">
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_idUser}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.idUser}" title="#{bundle.ViewUsersTitle_idUser}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_documento}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.documento}" title="#{bundle.ViewUsersTitle_documento}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_nombre}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.nombre}" title="#{bundle.ViewUsersTitle_nombre}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_apellidos}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.apellidos}" title="#{bundle.ViewUsersTitle_apellidos}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_EMail}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.EMail}" title="#{bundle.ViewUsersTitle_EMail}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_celular}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.celular}" title="#{bundle.ViewUsersTitle_celular}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_estado}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.estado}" title="#{bundle.ViewUsersTitle_estado}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_direccion}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.direccion}" title="#{bundle.ViewUsersTitle_direccion}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_cargo}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.cargo}" title="#{bundle.ViewUsersTitle_cargo}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_password}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.password}" title="#{bundle.ViewUsersTitle_password}"/>
                                <h:outputText class="col-form-label-sm" value="#{bundle.ViewUsersLabel_role}"/>
                                <h:outputText class="col-form-label-sm" value="#{usersController.selected.roles.nombreRol}" title="#{bundle.ViewUsersTitle_role}"/>
                            </h:panelGrid>
                            <br/><br/>
                            <div class="row">
                                <div class="col-md-4">
                                    <h:commandButton class="btn-sm btn-danger" action="#{usersController.destroyAndView}" value="Eliminar"/>
                                </div>
                                <div class="col-md-4">    
                                    <h:link class="DTTT_button" outcome="Edit" value="Editar"/>
                                </div>
                                <div class="col-md-4">    
                                    <h:commandButton class="btn-sm btn-success" action="#{usersController.prepareCreate}" value="Crear nuevo" />
                                </div>
                            </div>
                            <br/>
                            
                            <h:commandButton class="btn-sm btn-dark" action="#{usersController.prepareList}" value="Regresar a Usuarios"/>

                        </section>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
