<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form styleClass="jsfcrud_list_form">
                    <br/><br/>
                    <div class="row">
                        <div class="col-md-4">
                            <h2>Usuarios del sistema</h2>
                        </div>
                        
                        <div class="col-md-4"></div>
                    </div>

                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListUsersEmpty}" rendered="#{usersController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{usersController.items.rowCount > 0}">
                        <h:outputText value="#{usersController.pagination.pageFirstItem + 1}..#{usersController.pagination.pageLastItem + 1}/#{usersController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{usersController.previous}" value="#{bundle.Previous} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{usersController.next}" value="#{bundle.Next} #{usersController.pagination.pageSize}" rendered="#{usersController.pagination.hasNextPage}"/>&nbsp;
                        <br/><br/>
                        <div class="row">
                            <div class="col-md-12">
                                <h:commandButton class="btn-sm btn-primary" action="#{usersController.prepareCreate}" value="Crear Usuario"/>
                            </div>
                        </div>
                        <br/><br/>
                        <div class="row">            
                            <div class="col-sm-12">
                                <div class="card-box table-responsive">
                                    <div id="datatable-responsive_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                                        <div class="row" style="overflow-x: auto; overflow-y: scroll; height: 500px;">

                                            <p:dataTable id="Users" value="#{usersController.listaUsuarios}" var="item" tableStyle="" class="table table-striped jambo_table bulk_action dt-responsive nowrap dataTable no-footer dtr-inline Color" style="border:solid 1px; overflow-x: auto; overflow-y: scroll;">
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Documento"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.documento}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_nombre}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.nombre}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_apellidos}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.apellidos}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_EMail}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.EMail}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_celular}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.celular}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_estado}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.estado}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_direccion}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.direccion}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="#{bundle.ListUsersTitle_cargo}"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.cargo}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Role"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.roles.nombreRol}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="&nbsp;"/>
                                                    </f:facet>
                                                    <h:commandButton class="btn-small btn-primary btn-round" action="#{usersController.prepareView}" value="Ver"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandButton class="btn-small btn-success btn-round" action="#{usersController.prepareEdit}" value="Editar"/>
                                                    <h:outputText value=" "/>
                                                    <h:commandButton class="btn-small btn-danger btn-round" action="#{usersController.destroy}" value="Eliminar"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </h:panelGroup>
                    <br />

                    <br />
                    <br />
                    <div style="float:right;padding-top: 5px;">
                        <h:commandLink>
                            <p:graphicImage name="/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="Users" fileName="Usuarios" pageOnly="true" />
                        </h:commandLink>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
