<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <body>

                    <h:inputText id="documento" value="#{usersController.selected.documento}" title="#{bundle.EditUsersTitle_documento}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usersController.selected.nombre}" title="#{bundle.EditUsersTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usersController.selected.apellidos}" title="#{bundle.EditUsersTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{usersController.selected.EMail}" title="#{bundle.EditUsersTitle_EMail}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usersController.selected.celular}" title="#{bundle.EditUsersTitle_celular}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_estado}" for="estado" />

                    <h:inputText id="cargo" value="#{usersController.selected.cargo}" title="#{bundle.EditUsersTitle_cargo}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.EditUsersLabel_role}" for="role" />
                    <h:inputText id="role" value="#{usersController.selected.role}" title="#{bundle.EditUsersTitle_role}" />
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>

                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>

                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
