<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Editar Usuario</h2>
                                </div>
                            </div>
                            <hr></hr>

                            <h:panelGrid columns="2">
                                
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_documento}" for="documento" />
                                <h:inputText class="col-form-label-sm" id="documento" value="#{usersController.selected.documento}" title="#{bundle.EditUsersTitle_documento}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_nombre}" for="nombre" />
                                <h:inputText class="col-form-label-sm" id="nombre" value="#{usersController.selected.nombre}" title="#{bundle.EditUsersTitle_nombre}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_apellidos}" for="apellidos" />
                                <h:inputText class="col-form-label-sm" id="apellidos" value="#{usersController.selected.apellidos}" title="#{bundle.EditUsersTitle_apellidos}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_EMail}" for="EMail" />
                                <h:inputText class="col-form-label-sm" id="EMail" value="#{usersController.selected.EMail}" title="#{bundle.EditUsersTitle_EMail}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_celular}" for="celular" />
                                <h:inputText class="col-form-label-sm" id="celular" value="#{usersController.selected.celular}" title="#{bundle.EditUsersTitle_celular}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_estado}" for="estado" />
                                <h:inputText class="col-form-label-sm" id="estado" value="#{usersController.selected.estado}" title="#{bundle.EditUsersTitle_estado}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_direccion}" for="direccion" />
                                <h:inputText class="col-form-label-sm" id="direccion" value="#{usersController.selected.direccion}" title="#{bundle.EditUsersTitle_direccion}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_cargo}" for="cargo" />
                                <h:inputText class="col-form-label-sm" id="cargo" value="#{usersController.selected.cargo}" title="#{bundle.EditUsersTitle_cargo}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_password}" for="password" />
                                <h:inputText class="col-form-label-sm" id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditUsersLabel_role}" for="role" />
                                <h:selectOneMenu  class="custom-select" id="role"
                                                 value="#{usersController.selectedRole}" 
                                                 required="true"
                                                 requiredMessage="Seleccione un rol">
                                    <f:selectItems value="#{usersController.listaRoles}"
                                                   var="role"
                                                   itemLabel="#{role.nombreRol}"
                                                   itemValue="#{role.idRole}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>            
                            <div class="row">
                                <div class="col-md-6">
                                    <h:link class="DTTT_button rounded color-swatch" outcome="View" value="Cancelar"/>
                                </div>
                                <div class="col-md-6">
                                    <h:commandButton class="btn-sm btn-success" action="#{usersController.update}" value="Guardar"/>
                                </div>
                            </div>
                            <br/>
                            <h:commandButton class="btn-sm btn-primary" action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>


                        </section>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
