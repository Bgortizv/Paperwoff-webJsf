<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Nuevo Usuario</h2>
                                </div>
                            </div>
                            <hr></hr>

                    
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_documento}" for="documento" />
                        <h:inputText class="col-form-label-sm" id="documento" value="#{usersController.prueba.documento}" title="#{bundle.CreateUsersTitle_documento}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_nombre}" for="nombre" />
                        <h:inputText class="col-form-label-sm" id="nombre" value="#{usersController.prueba.nombre}" title="#{bundle.CreateUsersTitle_nombre}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_apellidos}" for="apellidos" />
                        <h:inputText class="col-form-label-sm" id="apellidos" value="#{usersController.prueba.apellidos}" title="#{bundle.CreateUsersTitle_apellidos}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_EMail}" for="EMail" />
                        <h:inputText class="col-form-label-sm" id="EMail" value="#{usersController.prueba.EMail}" title="#{bundle.CreateUsersTitle_EMail}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_celular}" for="celular" />
                        <h:inputText class="col-form-label-sm" id="celular" value="#{usersController.prueba.celular}" title="#{bundle.CreateUsersTitle_celular}" />

                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_direccion}" for="direccion" />
                        <h:inputText class="col-form-label-sm" id="direccion" value="#{usersController.prueba.direccion}" title="#{bundle.CreateUsersTitle_direccion}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_cargo}" for="cargo" />
                        <h:inputText class="col-form-label-sm" id="cargo" value="#{usersController.prueba.cargo}" title="#{bundle.CreateUsersTitle_cargo}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_password}" for="password" />
                        <h:inputText id="password" value="#{usersController.prueba.password}" title="#{bundle.CreateUsersTitle_password}" />
                        <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateUsersLabel_role}" for="role" />
                        <h:selectOneMenu class="custom-select" id="role"
                                         value="#{usersController.selectedRole}" 
                                         required="true"
                                         requiredMessage="Seleccione un rol">
                            <f:selectItems value="#{usersController.listaRoles}"
                                           var="role"
                                           itemLabel="#{role.nombreRol}"
                                           itemValue="#{role.idRole}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    
                            <div class="row"></div>
                            <br/>
                            <div class="col-md-6">
                                <h:commandButton class="btn-sm btn-danger" action="#{usersController.prepareList}" value="Regresar a Usuarios" immediate="true"/>
                            </div>


                            <h:commandButton action="#{usersController.create}" value="Guardar" class="btn-sm btn-success "/>
                            
                    
                    
                    
                    
                    </section>
                    </div>
                    
                                    </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
