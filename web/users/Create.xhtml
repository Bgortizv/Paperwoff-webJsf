<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{usersController.prueba.documento}" title="#{bundle.CreateUsersTitle_documento}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{usersController.prueba.nombre}" title="#{bundle.CreateUsersTitle_nombre}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_apellidos}" for="apellidos" />
                    <h:inputText id="apellidos" value="#{usersController.prueba.apellidos}" title="#{bundle.CreateUsersTitle_apellidos}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_EMail}" for="EMail" />
                    <h:inputText id="EMail" value="#{usersController.prueba.EMail}" title="#{bundle.CreateUsersTitle_EMail}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_celular}" for="celular" />
                    <h:inputText id="celular" value="#{usersController.prueba.celular}" title="#{bundle.CreateUsersTitle_celular}" />
                    
                    <h:outputLabel value="#{bundle.CreateUsersLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{usersController.prueba.direccion}" title="#{bundle.CreateUsersTitle_direccion}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{usersController.prueba.cargo}" title="#{bundle.CreateUsersTitle_cargo}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.prueba.password}" title="#{bundle.CreateUsersTitle_password}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_role}" for="role" />
                    <h:inputText id="role" value="#{usersController.prueba.role}" title="#{bundle.CreateUsersTitle_role}" />
                </h:panelGrid>
                <br />
                <h:commandLink actionListener="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
