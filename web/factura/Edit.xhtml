<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">

                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Editar Factura</h2>
                                </div>
                            </div>
                            <hr></hr>


                            <h:panelGrid columns="2">
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_idFactura}" for="idFactura" />
                                <h:inputText class="col-form-label-sm" id="idFactura" value="#{facturaController.selected.idFactura}" title="#{bundle.EditFacturaTitle_idFactura}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_idFactura}"/>
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_fecha}" for="fecha" />
                                <h:inputText class="col-form-label-sm" id="fecha" value="#{facturaController.selected.fecha}" title="#{bundle.EditFacturaTitle_fecha}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_total}" for="total" />
                                <h:inputText class="col-form-label-sm" id="total" value="#{facturaController.selected.total}" title="#{bundle.EditFacturaTitle_total}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_fechaCreacion}" for="fechaCreacion" />
                                <h:inputText class="col-form-label-sm" id="fechaCreacion" value="#{facturaController.selected.fechaCreacion}" title="#{bundle.EditFacturaTitle_fechaCreacion}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_incioPeriodo}" for="incioPeriodo" />
                                <h:inputText class="col-form-label-sm" id="incioPeriodo" value="#{facturaController.selected.incioPeriodo}" title="#{bundle.EditFacturaTitle_incioPeriodo}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_finPeriodo}" for="finPeriodo" />
                                <h:inputText class="col-form-label-sm" id="finPeriodo" value="#{facturaController.selected.finPeriodo}" title="#{bundle.EditFacturaTitle_finPeriodo}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.EditFacturaLabel_totalhoras}" for="totalhoras" />
                                <h:inputText class="col-form-label-sm" id="totalhoras" value="#{facturaController.selected.totalhoras}" title="#{bundle.EditFacturaTitle_totalhoras}" />
                                <h:outputLabel class="col-form-label-sm" value="#{bundle.CreateFacturaLabel_tutoresidTutores}" for="tutoresidTutores" />
                                <h:selectOneMenu id="tutoresidTutores" class="custom-select" value="#{facturaController.selected.tutores}" 
                                                 required="true" 
                                                 requiredMessage="Debe seleccionar un tutor">
                                    <f:selectItems value="#{tutoriasController.listaTutores()}"
                                                   var="tutor"
                                                   itemLabel="#{tutor.users.nombre}&#32;#{tutor.users.apellidos}"
                                                   itemValue="#{tutor}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <div class="row">            
                                <div class="col-md-6">
                                    <h:link class="btn-sm btn-danger" outcome="View" value="Cancelar"/>
                                </div>
                                <div class="col-md-6">
                                    <h:commandButton class="btn-sm btn-success" action="#{facturaController.update}" value="Guardar"/>
                                </div>

                            </div>
                            <br/>
                            <h:commandButton class="btn-sm btn-primary" action="#{facturaController.prepareList}" value="Regresar a facturas" immediate="true"/>


                        </section>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
