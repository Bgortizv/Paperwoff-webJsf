<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
                    
        <ui:define name="content">
            <div class="title_left">
                            <h3>Cuentas de cobro</h3>
                        </div>

                        <div class="title_right">
                            <div class="col-md-5 col-sm-5 col-xs-12 pull-right">

                            </div>
                        </div>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFacturaEmpty}" rendered="#{facturaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{facturaController.items.rowCount > 0}">
                    <h:outputText value="#{facturaController.pagination.pageFirstItem + 1}..#{facturaController.pagination.pageLastItem + 1}/#{facturaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{facturaController.previous}" value="#{bundle.Previous} #{facturaController.pagination.pageSize}" rendered="#{facturaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{facturaController.next}" value="#{bundle.Next} #{facturaController.pagination.pageSize}" rendered="#{facturaController.pagination.hasNextPage}"/>&nbsp;
             
            <div class="row">            
                <div class="col-sm-12">
                    <div class="card-box table-responsive">
                        <div id="datatable-responsive_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                            <div class="row" style="overflow-x: auto; overflow-y: scroll; height: 500px;">
                                
                                <h:dataTable value="#{facturaController.listaFactura}" class="table table-striped jambo_table bulk_action dt-responsive nowrap dataTable no-footer dtr-inline" var="factura" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px; overflow-x: auto; overflow-y: scroll;">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Documento"/>
                            </f:facet>
                            <h:outputText value="#{factura.tutores.users.documento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tutor"/>
                            </f:facet>
                            <h:outputText value="#{factura.tutores.users.nombre}">
                                 </h:outputText>&nbsp;
                                <h:outputText value="#{factura.tutores.users.apellidos}">
                                </h:outputText>
                     
                        </h:column>
                           <h:column>
                            <f:facet name="header">
                                <h:outputText value="Total horas"/>
                            </f:facet>
                            <h:outputText value="#{factura.totalhoras}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="# Factura"/>
                            </f:facet>
                            <h:outputText value="#{factura.idFactura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaTitle_fechaCreacion}"/>
                            </f:facet>
                            <h:outputText value="#{factura.fechaCreacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                                              
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Total"/>
                            </f:facet>
                            <h:outputText value="#{factura.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{facturaController.prepareView}" value="#{bundle.ListFacturaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturaController.prepareEdit}" value="#{bundle.ListFacturaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{facturaController.destroy}" value="#{bundle.ListFacturaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                 </div>
                    </div>
                </div>
               
                </div>
                    </div>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ListFacturaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </body>
</html>
