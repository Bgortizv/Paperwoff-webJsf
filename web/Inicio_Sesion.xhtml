<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">  
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <h:outputStylesheet name="/css/styles.css"/>
        <h:outputStylesheet name="/css/custom.css"/>
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/vendors/font-awesome/css/font-awesome.min.css"/>
        <h:outputStylesheet name="/vendors/nprogress/nprogress.css"/>
        <h:outputScript  name="/js/jquery-3.5.1.min.js" />        
        <h:outputScript  name="/js/custom.js" />
        <h:outputScript  name="/js/main.js" />
        <h:outputScript  name="/js/swiper.min.js" />
        <h:outputScript  name="/js/bootstrap-timepicker.min.js" />
        <h:outputScript name="/js/moment/moment.min.js"/>
        <h:outputScript name="/js/datepicker/daterangepicker.js"/>
    </h:head>
    <h:body id="login">
           <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="home.html">
                <img src="#{resource['images/logo.png']}" class="logo img-fluid"></img>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""><i class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

                <div class="container-fluid text-center mx-md-0 mx-sm-0 pt-3 pt-md-0">
                    <ul class="navbar-nav justify-content-center text-left">
                        <li class="nav-item mx-md-0 mx-sm-0 mx-lg-3">
                            <a class="nav-link" href="#que-es">¿Qué es Paperwoff?</a>
                        </li>
                        <li class="nav-item mx-md-0 mx-sm-0 mx-lg-3">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item mx-md-0 mx-sm-0 mx-lg-3">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
                <div class="container-fluid inicio-sesion m-0 py-1">

                    <a href="login.html">
                        <button type="button" class="btn d-none btn-outline-secondary">Iniciar
                            sesión</button>
                    </a>
                </div>
            </div>
        </nav>
    </header>
        
        <div class="row" align="center">
       
        <div class="container-fluid" align="center">
               
            <div class="row" align="center">
                <div class="col-md-3"></div>
                
                
                
            <div class="col-md-6 hero p-0" align="center">
                
                <section class="section-form mb-5 col-md-6"  id="registerform" align="center">
                  
                    <div class="row" align="center">
                     
                        <div class="col-12 text-center pt-4">
                            <h2>Iniciar sesión</h2>
                        </div>
                    </div>
                    <h:form class="">
                        <h:messages  errorStyle="color: red"  />
               
                        <div class="form-row px-4">
                            <div class="input-primary col-md-12">
                                <h:inputText class="form-comtrol" styleClass="text-center" required="required" 
                                             value="#{usersController.inicioSes.documento}"     />   
                                
                                </div>
                            <div class="input-group col-md-12" id="show_hide_password-7">
                                <div class="input-primary input-password input-group" id="show_hide_password-7">
                                    <h:inputSecret class="form-control" required="required" 
                                                   value="#{usersController.inicioSes.password}"/>
                                </div>
                            </div>
                            <div class="form-check form-check-inline col-md-12 mt-4 mb-3">
                                <div class="row m-0">
                                    <div class="col-md-7 col-6 p-0 fl-checkbox">
                                        <input type="checkbox" id="check-remember" value=""/>
                                        <label class="form-check-label check-mobile legal-form m-0 p-0"
                                            for="check-remember">
                                            Recordar mis datos
                                        </label>
                                    </div>
                                    <div class="col-md-5 col-6 p-0">
                                        <p class="legal-form text-right m-0 olvide-pass">
                                            <a href="" data-toggle="modal" data-target="#recuperarpassword">Olvidé mi contraseña</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <h:commandButton id="login" class="btn btn-default button-primary my-4 m-0"  action="#{usersController.validar()}" value="Ingresar" />
                              
                            </div>

                        </div>
              
                             </h:form>
                     
                </section>
               
            </div>
 <div class="col-md-3"></div>  
        </div>
    </div>
        
        </div>
    <footer class="section-footer bg-copyright position-fixed">
        <div class="container">
            <div class="row m-0">
                <div class="col-md-12 p-0">
                    <div class="d-block">
                        <div class="caption-copyright text-center">
                            <p>© 2019 PAPERWOFF S.A.S – TODOS LOS DERECHOS RESERVADOS</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </footer>
<!-- Modal recuperarpassword -->
<div class="modal fade" id="recuperarpassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Recupera tu cuenta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Ingresa tu correo electrónico</p>
          
          
          
          <form>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico"/>
            
            </div>
           
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
          </form>





        </div>
       
      </div>
    </div>
  </div>

    <!-- Empieza JS de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Termina JS de bootstrap -->
    </h:body>
</html>
