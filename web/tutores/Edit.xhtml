<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid columns="2"></h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="createTutoria" >   
                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Editar Tutor</h2>
                                </div>
                            </div>
                            <hr></hr>

                            <h:panelGrid columns="2">
                                
                                <h:outputLabel class="form-label-sm" value="#{bundle.EditTutoresLabel_fechaIngreso}" for="fechaIngreso" />
                                <h:inputText class="form-control" id="fechaIngreso" value="#{tutoresController.selected.fechaIngreso}" title="#{bundle.EditTutoresTitle_fechaIngreso}" >
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel class="form-label-sm" value="#{bundle.EditTutoresLabel_profesion}" for="profesion" />
                                <h:inputText class="form-control" id="profesion" value="#{tutoresController.selected.profesion}" title="#{bundle.EditTutoresTitle_profesion}" />
                                 
                                </h:panelGrid>
                            <br/><br/>
                            <div class="row">
                                <div class="col-md-4">
                                <h:commandButton class="btn-sm btn-danger" action="#{tutoresController.prepareList}" value="#{bundle.EditTutoresShowAllLink}" immediate="true"/>
                            </div>
                                <div class="col-md-4">
                            <h:link outcome="View" value="#{bundle.EditTutoresViewLink}"/>
                            </div>
                                <div class="col-md-4">
                                    <h:commandButton class="btn-sm btn-success" action="#{tutoresController.update}" value="Guardar"/>
                                    
                            </div>
                            </div>
                        </section>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
