<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTutoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_idTutorias}" for="idTutorias" />
                    <h:inputText id="idTutorias" value="#{tutoriasController.selected.idTutorias}" title="#{bundle.EditTutoriasTitle_idTutorias}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_idTutorias}"/>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tutoriasController.selected.fecha}" title="#{bundle.EditTutoriasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_creacion}" for="creacion" />
                    <h:inputText id="creacion" value="#{tutoriasController.selected.creacion}" title="#{bundle.EditTutoriasTitle_creacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_transporte}" for="transporte" />
                    <h:inputText id="transporte" value="#{tutoriasController.selected.transporte}" title="#{bundle.EditTutoriasTitle_transporte}" />
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{tutoriasController.selected.total}" title="#{bundle.EditTutoriasTitle_total}" />
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_horainicio}" for="horainicio" />
                    <h:inputText id="horainicio" value="#{tutoriasController.selected.horainicio}" title="#{bundle.EditTutoriasTitle_horainicio}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_horainicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_horafin}" for="horafin" />
                    <h:inputText id="horafin" value="#{tutoriasController.selected.horafin}" title="#{bundle.EditTutoriasTitle_horafin}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_horafin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_cantidadHoras}" for="cantidadHoras" />
                    <h:inputText id="cantidadHoras" value="#{tutoriasController.selected.cantidadHoras}" title="#{bundle.EditTutoriasTitle_cantidadHoras}" />
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_paga}" for="paga" />
                    <h:inputText id="paga" value="#{tutoriasController.selected.paga}" title="#{bundle.EditTutoriasTitle_paga}" />
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_usersidUser}" for="usersidUser" />
                    <h:selectOneMenu id="usersidUser" value="#{tutoriasController.selected.usersidUser}" title="#{bundle.EditTutoriasTitle_usersidUser}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_usersidUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_tutoresidTutores}" for="tutoresidTutores" />
                    <h:selectOneMenu id="tutoresidTutores" value="#{tutoriasController.selected.tutoresidTutores}" title="#{bundle.EditTutoriasTitle_tutoresidTutores}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_tutoresidTutores}">
                        <f:selectItems value="#{tutoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_asignaturaidAsignatura}" for="asignaturaidAsignatura" />
                    <h:selectOneMenu id="asignaturaidAsignatura" value="#{tutoriasController.selected.asignaturaidAsignatura}" title="#{bundle.EditTutoriasTitle_asignaturaidAsignatura}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_asignaturaidAsignatura}">
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_estudiantesidEstudiantes}" for="estudiantesidEstudiantes" />
                    <h:selectOneMenu id="estudiantesidEstudiantes" value="#{tutoriasController.selected.estudiantesidEstudiantes}" title="#{bundle.EditTutoriasTitle_estudiantesidEstudiantes}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_estudiantesidEstudiantes}">
                        <f:selectItems value="#{estudiantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_tipoClaseidTipoClase}" for="tipoClaseidTipoClase" />
                    <h:selectOneMenu id="tipoClaseidTipoClase" value="#{tutoriasController.selected.tipoClaseidTipoClase}" title="#{bundle.EditTutoriasTitle_tipoClaseidTipoClase}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_tipoClaseidTipoClase}">
                        <f:selectItems value="#{tipoClaseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTutoriasLabel_virPresidVirPres}" for="virPresidVirPres" />
                    <h:selectOneMenu id="virPresidVirPres" value="#{tutoriasController.selected.virPresidVirPres}" title="#{bundle.EditTutoriasTitle_virPresidVirPres}" required="true" requiredMessage="#{bundle.EditTutoriasRequiredMessage_virPresidVirPres}">
                        <f:selectItems value="#{virpresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tutoriasController.update}" value="#{bundle.EditTutoriasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTutoriasViewLink}"/>
                <br />
                <h:commandLink action="#{tutoriasController.prepareList}" value="#{bundle.EditTutoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTutoriasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
