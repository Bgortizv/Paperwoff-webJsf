<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTutoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTutoriasEmpty}" rendered="#{tutoriasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tutoriasController.items.rowCount > 0}">
                    <h:outputText value="#{tutoriasController.pagination.pageFirstItem + 1}..#{tutoriasController.pagination.pageLastItem + 1}/#{tutoriasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tutoriasController.previous}" value="#{bundle.Previous} #{tutoriasController.pagination.pageSize}" rendered="#{tutoriasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tutoriasController.next}" value="#{bundle.Next} #{tutoriasController.pagination.pageSize}" rendered="#{tutoriasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tutoriasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_idTutorias}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTutorias}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_creacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.creacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_transporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.transporte}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_horainicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.horainicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_horafin}"/>
                            </f:facet>
                            <h:outputText value="#{item.horafin}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_cantidadHoras}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidadHoras}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_paga}"/>
                            </f:facet>
                            <h:outputText value="#{item.paga}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_usersidUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.usersidUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_tutoresidTutores}"/>
                            </f:facet>
                            <h:outputText value="#{item.tutoresidTutores}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_asignaturaidAsignatura}"/>
                            </f:facet>
                            <h:outputText value="#{item.asignaturaidAsignatura}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_estudiantesidEstudiantes}"/>
                            </f:facet>
                            <h:outputText value="#{item.estudiantesidEstudiantes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_tipoClaseidTipoClase}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoClaseidTipoClase}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTutoriasTitle_virPresidVirPres}"/>
                            </f:facet>
                            <h:outputText value="#{item.virPresidVirPres}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tutoriasController.prepareView}" value="#{bundle.ListTutoriasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tutoriasController.prepareEdit}" value="#{bundle.ListTutoriasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tutoriasController.destroy}" value="#{bundle.ListTutoriasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tutoriasController.prepareCreate}" value="#{bundle.ListTutoriasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTutoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
