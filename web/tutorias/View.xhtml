<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>

                    <div class="col-md-2"></div>
                    <div class="col-md-8" align="center">
                        <h:panelGrid frame="above" columns="2">

                        </h:panelGrid>
                        <section class="section-form m-auto col-md-8 "  id="Edit Tutoria" >

                            <div class="row" align="center">

                                <div class="col-12 text-center pt-4">
                                    <h2>Detalle Tutor√≠a</h2>
                                </div>
                            </div>
                            <hr></hr>


                            <h:panelGrid columns="4">


                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_fecha}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.fecha}" title="#{bundle.ViewTutoriasTitle_fecha}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_creacion}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.creacion}" title="#{bundle.ViewTutoriasTitle_creacion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                                <h:outputText value="#{bundle.ViewTutoriasLabel_idTutorias}" class="form-control-md"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.idTutorias}" title="#{bundle.ViewTutoriasTitle_idTutorias}"/>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_transporte}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.transporte}" title="#{bundle.ViewTutoriasTitle_transporte}"/>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_total}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.total}" title="#{bundle.ViewTutoriasTitle_total}"/>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_horainicio}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.horainicio}" title="#{bundle.ViewTutoriasTitle_horainicio}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_horafin}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.horafin}" title="#{bundle.ViewTutoriasTitle_horafin}">
                                    <f:convertDateTime pattern="HH:mm:ss" />
                                </h:outputText>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_cantidadHoras}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.cantidadHoras}" title="#{bundle.ViewTutoriasTitle_cantidadHoras}"/>
                                <h:outputText class="form-control-md" value="#{bundle.ViewTutoriasLabel_paga}"/>
                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.paga}" title="#{bundle.ViewTutoriasTitle_paga}"/>

                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.asignatura}" title="#{bundle.ViewTutoriasTitle_asignaturaidAsignatura}"/>

                                <h:outputText class="form-control-md" value="#{tutoriasController.selected.tipoClase}" title="#{bundle.ViewTutoriasTitle_tipoClaseidTipoClase}"/>

                                </div>
                                <div class="col-md-4">    
                                    <h:link class="DTTT_button" outcome="Edit" value="Editar"/>
                                </div>
                                
                                <div class="col-sm-4">
                                    <h:commandButton class="btn-sm btn-success" action="#{tutoriasController.prepareCreate}" value="Crear" />
                                </div>
                            </div>
                            <br/><br/>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-6" >
                                <h:commandButton class="btn-sm btn-dark" action="#{tutoriasController.prepareList}" value="#{bundle.ViewTutoriasShowAllLink}"/>
                                </div>
                                </div>

                        </section>
                    </div>

        </ui:composition>
