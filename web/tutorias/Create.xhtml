<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="../Pagina Maestra/newTemplate.xhtml">
                    
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_idTutorias}" for="idTutorias" />
                    <h:inputText id="idTutorias" value="#{tutoriasController.selected.idTutorias}" title="#{bundle.CreateTutoriasTitle_idTutorias}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_idTutorias}"/>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{tutoriasController.selected.fecha}" title="#{bundle.CreateTutoriasTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_creacion}" for="creacion" />
                    <h:inputText id="creacion" value="#{tutoriasController.selected.creacion}" title="#{bundle.CreateTutoriasTitle_creacion}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_transporte}" for="transporte" />
                    <h:inputText id="transporte" value="#{tutoriasController.selected.transporte}" title="#{bundle.CreateTutoriasTitle_transporte}" />
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_total}" for="total" />
                    <h:inputText id="total" value="#{tutoriasController.selected.total}" title="#{bundle.CreateTutoriasTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_horainicio}" for="horainicio" />
                    <h:inputText id="horainicio" value="#{tutoriasController.selected.horainicio}" title="#{bundle.CreateTutoriasTitle_horainicio}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_horainicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_horafin}" for="horafin" />
                    <h:inputText id="horafin" value="#{tutoriasController.selected.horafin}" title="#{bundle.CreateTutoriasTitle_horafin}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_horafin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_cantidadHoras}" for="cantidadHoras" />
                    <h:inputText id="cantidadHoras" value="#{tutoriasController.selected.cantidadHoras}" title="#{bundle.CreateTutoriasTitle_cantidadHoras}" />
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_paga}" for="paga" />
                    <h:inputText id="paga" value="#{tutoriasController.selected.paga}" title="#{bundle.CreateTutoriasTitle_paga}" />
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_usersidUser}" for="usersidUser" />
                    <h:selectOneMenu id="usersidUser" value="#{tutoriasController.selected.users}" title="#{bundle.CreateTutoriasTitle_usersidUser}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_usersidUser}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_tutoresidTutores}" for="tutoresidTutores" />
                    <h:selectOneMenu id="tutoresidTutores" value="#{tutoriasController.selected.tutores}" title="#{bundle.CreateTutoriasTitle_tutoresidTutores}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_tutoresidTutores}">
                        <f:selectItems value="#{tutoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_asignaturaidAsignatura}" for="asignaturaidAsignatura" />
                    <h:selectOneMenu id="asignaturaidAsignatura" value="#{tutoriasController.selected.asignatura}" title="#{bundle.CreateTutoriasTitle_asignaturaidAsignatura}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_asignaturaidAsignatura}">
                        <f:selectItems value="#{asignaturaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_estudiantesidEstudiantes}" for="estudiantesidEstudiantes" />
                    <h:selectOneMenu id="estudiantesidEstudiantes" value="#{tutoriasController.selected.estudiantes}" title="#{bundle.CreateTutoriasTitle_estudiantesidEstudiantes}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_estudiantesidEstudiantes}">
                        <f:selectItems value="#{estudiantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_tipoClaseidTipoClase}" for="tipoClaseidTipoClase" />
                    <h:selectOneMenu id="tipoClaseidTipoClase" value="#{tutoriasController.selected.tipoClase}" title="#{bundle.CreateTutoriasTitle_tipoClaseidTipoClase}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_tipoClaseidTipoClase}">
                        <f:selectItems value="#{tipoClaseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTutoriasLabel_virPresidVirPres}" for="virPresidVirPres" />
                    <h:selectOneMenu id="virPresidVirPres" value="#{tutoriasController.selected.virpres}" title="#{bundle.CreateTutoriasTitle_virPresidVirPres}" required="true" requiredMessage="#{bundle.CreateTutoriasRequiredMessage_virPresidVirPres}">
                        <f:selectItems value="#{virpresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tutoriasController.create}" value="#{bundle.CreateTutoriasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tutoriasController.prepareList}" value="#{bundle.CreateTutoriasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTutoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
    </body>
</html>
