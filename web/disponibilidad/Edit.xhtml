<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDisponibilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDisponibilidadLabel_idDisponibilidad}" for="idDisponibilidad" />
                    <h:inputText id="idDisponibilidad" value="#{disponibilidadController.selected.idDisponibilidad}" title="#{bundle.EditDisponibilidadTitle_idDisponibilidad}" required="true" requiredMessage="#{bundle.EditDisponibilidadRequiredMessage_idDisponibilidad}"/>
                    <h:outputLabel value="#{bundle.EditDisponibilidadLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{disponibilidadController.selected.fecha}" title="#{bundle.EditDisponibilidadTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDisponibilidadLabel_horainicio}" for="horainicio" />
                    <h:inputText id="horainicio" value="#{disponibilidadController.selected.horainicio}" title="#{bundle.EditDisponibilidadTitle_horainicio}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDisponibilidadLabel_horafin}" for="horafin" />
                    <h:inputText id="horafin" value="#{disponibilidadController.selected.horafin}" title="#{bundle.EditDisponibilidadTitle_horafin}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditDisponibilidadLabel_tutoresidTutores}" for="tutoresidTutores" />
                    <h:selectOneMenu id="tutoresidTutores" value="#{disponibilidadController.selected.tutoresidTutores}" title="#{bundle.EditDisponibilidadTitle_tutoresidTutores}" required="true" requiredMessage="#{bundle.EditDisponibilidadRequiredMessage_tutoresidTutores}">
                        <f:selectItems value="#{tutoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{disponibilidadController.update}" value="#{bundle.EditDisponibilidadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDisponibilidadViewLink}"/>
                <br />
                <h:commandLink action="#{disponibilidadController.prepareList}" value="#{bundle.EditDisponibilidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDisponibilidadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
